<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="robots" content="index,follow" />

  <!-- Minimal SEO -->
  <link rel="canonical" href="https://buildwithai.academy/" />

  <title>Build With AI Academy - Coming Soon</title>
  <meta name="description" content="Learn to build and launch websites and apps using AI" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0f172a;
      --muted:rgba(15,23,42,.70);
      --line:rgba(2,6,23,.10);
      --card:rgba(255,255,255,.72);
      --shadow: 0 24px 80px rgba(2,6,23,.12);

      --a: #2563eb;
      --b: #f59e0b;
      --c: #22c55e;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(37,99,235,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 35%, rgba(245,158,11,.10), transparent 55%),
        radial-gradient(900px 600px at 55% 85%, rgba(34,197,94,.07), transparent 60%),
        linear-gradient(180deg, #fff, #fbfcff);
      overflow-x:hidden;
      font-family:"Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Subtle paper grid */
    .paper::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right, rgba(2,6,23,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(2,6,23,.05) 1px, transparent 1px);
      background-size:64px 64px;
      mask-image: radial-gradient(70% 65% at 50% 40%, #000 40%, transparent 80%);
      opacity:.28;
      z-index:0;
    }

    /* Animated dots canvas (behind everything) */
    #dotCanvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      z-index:0;
      pointer-events:none;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 18px;
      position:relative;
      z-index:1;
    }

    .frame{
      width:min(1120px, 100%);
      border:1px solid var(--line);
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.62));
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* Top accent strip */
    .frame::before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:6px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      opacity:.75;
    }

    .content{
      display:grid;
      grid-template-columns: minmax(280px, 1fr) minmax(260px, .9fr);
      gap:28px;
      padding:48px 40px 34px;
      align-items:center;
    }

    @media (max-width: 980px){
      .content{
        grid-template-columns:1fr;
        text-align:center;
        padding:40px 22px 28px;
      }
    }

    /* === Brand column === */
    .brand{
      display:flex;
      justify-content:flex-start;
      align-items:flex-start;
      gap:18px;
      flex-direction:column;
    }

    @media (max-width: 980px){
      .brand{ align-items:center; }
    }

    /* Sync animation: both logo + headline use the SAME keyframes + duration */
    @keyframes floatUp { 50%{ transform: translateY(-6px);} }

    /* Brand image (PNG) */
    .brandLogo{
      width:min(560px, 100%);
      filter: drop-shadow(0 10px 18px rgba(2,6,23,.10));
      animation: floatUp 5.2s ease-in-out infinite;
      will-change: transform;
      transform: translateZ(0);
    }

    /* Headline centered under logo and animated in sync */
    .headline{
      margin: 10px auto 0;
      font-size: clamp(20px, 2.2vw, 28px);
      line-height:1.2;
      letter-spacing:-0.02em;

      /* Center under logo text image */
      text-align:center;
      max-width:560px;

      /* Sync with logo */
      animation: floatUp 5.2s ease-in-out infinite;
      will-change: transform;
      transform: translateZ(0);
    }

    /* === Logo column === */
    .orbit{
      display:grid;
      place-items:center;
    }

    @keyframes floatDown { 50%{ transform: translateY(6px);} }

    .orbWrap{
      width:clamp(220px, 34vw, 380px);
      aspect-ratio:1;
      border-radius:26px;
      position:relative;
      display:grid;
      place-items:center;
      background:none;
      border:none;
      box-shadow:none;
      animation: floatDown 5.2s ease-in-out infinite;
    }

    /* Logo image with border */
    .hero{
      width:78%;
      height:78%;
      object-fit:contain;
      border:2px solid rgba(2,6,23,.18);
      border-radius:16px;
    }

    /* Footer */
    .footer{
      padding: 0 40px 26px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    @media (max-width: 980px){
      .footer{ padding: 0 22px 22px; }
    }

    .footer-left{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .footer-soon{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
    }

    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .chip{
      position:relative;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(2,6,23,.14);
      background: rgba(255,255,255,.78);
      color: rgba(15,23,42,.90);
      text-decoration:none;
      font-size:13px;
      white-space:nowrap;
      transform: translateZ(0);
      transition:
        transform 180ms ease,
        border-color 220ms ease,
        background-color 220ms ease,
        box-shadow 220ms ease,
        color 220ms ease;
      will-change: transform;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .chip:hover{
      transform: translateY(-2px) scale(1.03);
      border-color: rgba(37,99,235,.30);
      background: rgba(255,255,255,.92);
      box-shadow:
        0 12px 28px rgba(2,6,23,.10),
        0 0 0 3px rgba(37,99,235,.08);
    }

    .chip:focus-visible{
      outline:none;
      transform: translateY(-2px) scale(1.03);
      border-color: rgba(37,99,235,.38);
      box-shadow:
        0 14px 30px rgba(2,6,23,.12),
        0 0 0 4px rgba(37,99,235,.12);
    }

    .chip:active{
      transform: translateY(0px) scale(0.98);
      box-shadow: 0 8px 18px rgba(2,6,23,.10);
    }

    .sig{
      font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(15,23,42,.55);
      white-space:nowrap;
    }

    @media (max-width: 520px){
      .footer{
        flex-direction:column;
        align-items:center;
        text-align:center;
      }
      .footer-left{ align-items:center; }
      .links{ justify-content:center; }
    }

    @media (prefers-reduced-motion: reduce){
      .brandLogo, .headline, .orbWrap{ animation: none !important; }
      #dotCanvas{ display:none; }
      .chip{ transition:none !important; }
    }

    @media (max-width: 420px){
      .wrap{ padding-left: 10px; padding-right: 10px; }
      .content{ padding-left: 14px; padding-right: 14px; }
      .footer{ padding-left: 14px; padding-right: 14px; }
      .orbWrap{ width: 250px; border-radius:22px; }
    }
  </style>
</head>

<body class="paper">
  <!-- Soft drifting dots background -->
  <canvas id="dotCanvas" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="frame" aria-label="Build With AI Academy coming soon">
      <div class="content">
        <div class="brand">
          <!-- Brand text image -->
          <img class="brandLogo" src="logotext.png" alt="Build With AI Academy" />

          <h1 class="headline">Learn to build and launch websites and apps using AI</h1>
        </div>

        <div class="orbit">
          <div class="orbWrap">
            <!-- Logo image -->
            <img class="hero" src="logo.png" alt="Build With AI Academy logo" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-left">
          <div class="footer-soon">Coming soon</div>

          <!-- Social media links -->
          <div class="links" aria-label="Social links">
            <a class="chip" href="https://www.youtube.com/@BuildWithAI.Academy" target="_blank" rel="noopener">YouTube</a>
            <a class="chip" href="https://www.instagram.com/buildwithai.academy" target="_blank" rel="noopener">Instagram</a>
            <a class="chip" href="https://www.facebook.com/BuildWithAI.academy" target="_blank" rel="noopener">Facebook</a>
            <a class="chip" href="https://www.linkedin.com/company/buildwithaiacademy" target="_blank" rel="noopener">LinkedIn</a>
            <a class="chip" href="https://www.tiktok.com/@buildwithai.academy" target="_blank" rel="noopener">TikTok</a>
            <a class="chip" href="https://x.com/BuildWithAIAcad" target="_blank" rel="noopener">X</a>
          </div>
        </div>

        <div class="sig">Â© 2026 Build With AI Academy</div>
      </div>
    </section>
  </main>

  <script>
    (() => {
      const canvas = document.getElementById("dotCanvas");
      if (!canvas) return;

      const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduceMotion) return;

      const ctx = canvas.getContext("2d", { alpha: true });

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let w = 0, h = 0;

      function resize(){
        w = Math.floor(window.innerWidth);
        h = Math.floor(window.innerHeight);
        canvas.width = Math.floor(w * DPR);
        canvas.height = Math.floor(h * DPR);
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      const dots = [];
      const DOT_COUNT = Math.min(120, Math.floor((window.innerWidth * window.innerHeight) / 14000));

      function rand(min, max){ return Math.random() * (max - min) + min; }

      const palette = [
        [37, 99, 235],
        [245, 158, 11],
        [34, 197, 94]
      ];

      function spawn(offscreen = false){
        const side = Math.floor(rand(0, 4));
        let x = rand(0, w), y = rand(0, h);

        if (offscreen){
          if (side === 0) { x = -30; y = rand(0, h); }
          if (side === 1) { x = w + 30; y = rand(0, h); }
          if (side === 2) { x = rand(0, w); y = -30; }
          if (side === 3) { x = rand(0, w); y = h + 30; }
        }

        const pick = palette[Math.floor(rand(0, palette.length))];
        const r = pick[0], g = pick[1], b = pick[2];

        const speed = rand(6, 22);
        const angle = rand(-Math.PI, Math.PI);
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        return {
          x, y, vx, vy,
          rad: rand(1.2, 3.2),
          a: rand(0.06, 0.18),
          tw: rand(0.8, 1.8),
          ph: rand(0, Math.PI * 2),
          c: { r, g, b }
        };
      }

      function init(){
        dots.length = 0;
        for (let i = 0; i < DOT_COUNT; i++) dots.push(spawn(false));
      }

      let last = performance.now();

      function tick(now){
        const dt = Math.min(0.033, (now - last) / 1000);
        last = now;

        ctx.clearRect(0, 0, w, h);

        ctx.fillStyle = "rgba(255,255,255,0.22)";
        ctx.fillRect(0, 0, w, h);

        for (let i = 0; i < dots.length; i++){
          const d = dots[i];

          d.x += d.vx * dt;
          d.y += d.vy * dt;

          if (d.x < -60 || d.x > w + 60 || d.y < -60 || d.y > h + 60){
            dots[i] = spawn(true);
            continue;
          }

          d.ph += d.tw * dt;
          const tw = 0.6 + 0.4 * Math.sin(d.ph * 2.8);
          const alpha = d.a * tw;

          const grad = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.rad * 7);
          grad.addColorStop(0, `rgba(${d.c.r},${d.c.g},${d.c.b},${alpha})`);
          grad.addColorStop(1, `rgba(${d.c.r},${d.c.g},${d.c.b},0)`);

          ctx.beginPath();
          ctx.fillStyle = grad;
          ctx.arc(d.x, d.y, d.rad * 7, 0, Math.PI * 2);
          ctx.fill();

          ctx.beginPath();
          ctx.fillStyle = `rgba(${d.c.r},${d.c.g},${d.c.b},${Math.min(0.25, alpha * 1.8)})`;
          ctx.arc(d.x, d.y, d.rad, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(tick);
      }

      window.addEventListener("resize", () => { resize(); init(); }, { passive:true });

      resize();
      init();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
